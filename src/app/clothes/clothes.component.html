<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createClothes()">Add New Car</button>
  </li>
<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let clothes of clothes; let i = index">
      <mat-card-content>
        <img class="cover" [src]="clothes.image_url" alt="bike">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngModel)]="clothes.image_url" type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="clothes.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="price">Brand</label>
          <input [(ngModel)]="clothes.brand" type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Size</label>
          <input [(ngModel)]="clothes.size" type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Gender</label>
          <input [(ngModel)]="clothes.gender" type="text" class="form-control" placeholder="Model" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Color</label>
          <input [(ngModel)]="clothes.color" type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="clothes.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateClothes(clothes)">Save</button>
          <button mat-raised-button color="warn" (click)="removeClothes(clothes, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
