<app-main-nav></app-main-nav>
<div class="album py-5 bg-light">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let clothes of clothes; let i = index">
      <mat-card-content>
        <img class="cover" [src]="clothes.image_url" alt="bike">
        <p>
          <label for="id">ID</label>
          <input [(ngModel)]="clothes.id" disabled type="text" class="form-control" placeholder="ID" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Brand</label>
          <input [(ngModel)]="clothes.brand" disabled type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Size</label>
          <input [(ngModel)]="clothes.size" disabled type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Gender</label>
          <input [(ngModel)]="clothes.gender" disabled type="text" class="form-control" placeholder="Model" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Color</label>
          <input [(ngModel)]="clothes.color" disabled type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="clothes.price" disabled type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Seller</label>
          <input [(ngModel)]="clothes.seller" disabled type="text" class="form-control" placeholder="Seller" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateClothes(clothes)">Update</button>
          <button mat-raised-button color="primary" class="pull-right" (click)="addToCart(clothes)">Add to Cart</button>
          <button mat-raised-button color="warn" (click)="removeClothes(clothes, i)">Remove</button>
          <a class="btn btn-primary" href="/message" role="button">Message Seller</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button mat-raised-button color="primary" (click)="createClothes()">Add New Clothes</button>
<app-footer></app-footer>
