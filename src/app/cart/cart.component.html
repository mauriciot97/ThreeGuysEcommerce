<app-main-nav></app-main-nav>

<div class="album py-5 bg-light">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover" [src]="car.image_url" alt="bike">
        <p>
          <label for="id">ID</label>
          <input [(ngModel)]="car.id" disabled type="text" class="form-control" placeholder="ID" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Make</label>
          <input [(ngModel)]="car.make" disabled type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Model</label>
          <input [(ngModel)]="car.model" disabled type="text" class="form-control" placeholder="Model"
            aria-label="price" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Color</label>
          <input [(ngModel)]="car.color" disabled type="text" class="form-control" placeholder="Color"
            aria-label="Color" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="car.price" disabled type="text" class="form-control" placeholder="Price"
            aria-label="price" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Year</label>
          <input [(ngModel)]="car.year" disabled type="text" class="form-control" placeholder="Year" aria-label="year"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Mileage</label>
          <input [(ngModel)]="car.mileage" disabled type="text" class="form-control" placeholder="Mileage"
            aria-label="mileage" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Seller</label>
          <input [(ngModel)]="car.seller" disabled type="text" class="form-control" placeholder="Seller"
            aria-label="mileage" aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(car)">Update</button>
          <button mat-raised-button color="primary" class="pull-right" (click)="addToCart(car)">Add to Cart</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)">Remove</button>
          <a class="btn btn-primary" href="/message" role="button">Message Seller</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button mat-raised-button color="primary" (click)="createCar()">Add New Car</button>
<app-footer></app-footer>
