<app-main-nav></app-main-nav>
<div class="album py-5 bg-light">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let phone of phone; let i = index">
      <mat-card-content>
        <img class="cover" [src]="phone.image_url" alt="bike">
        <p>
          <label for="price">Brand</label>
          <input [(ngModel)]="phone.brand" disabled type="text" class="form-control" placeholder="Brand" aria-label="Brand"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Model</label>
          <input [(ngModel)]="phone.model" disabled type="text" class="form-control" placeholder="Model" aria-label="Model"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Color</label>
          <input [(ngModel)]="phone.color" disabled type="text" class="form-control" placeholder="Color" aria-label="Color"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="phone.price" disabled type="text" class="form-control" placeholder="Price" aria-label="Price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Seller</label>
          <input [(ngModel)]="phone.seller" disabled type="text" class="form-control" placeholder="Seller" aria-label="Seller"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updatePhone(phone)">Update</button>
          <button mat-raised-button color="primary" class="pull-right" (click)="addToCart(phone)">Add to Cart</button>
          <button mat-raised-button color="warn" (click)="removePhone(phone, i)">Message Seller</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
